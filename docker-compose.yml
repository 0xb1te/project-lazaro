services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "5000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - COLLECTION_NAME=code_chunks
      - LLM_MODEL=${LLM_MODEL}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - FLASK_APP=backend.app
      - FLASK_ENV=production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - qdrant
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - app-network

volumes:
  qdrant_storage:
  uploads_data:

networks:
  app-network:
    driver: bridge